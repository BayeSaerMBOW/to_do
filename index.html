<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div id="app" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
        <!-- Page de connexion -->
        <div id="loginPage" class="page min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
                <form id="loginForm" class="space-y-6">
                    <div class="text-center">
                        <h2 class="text-3xl font-extrabold text-gray-900">Connexion</h2>
                        <p class="mt-2 text-sm text-gray-600">Accédez à votre espace de travail</p>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <input type="email" id="email" 
                                class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                                placeholder="Email" required>
                        </div>
                        <div>
                            <input type="password" id="password" 
                                class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                                placeholder="Mot de passe" required>
                        </div>
                    </div>

                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        Se connecter
                    </button>
                </form>
            </div>
        </div>

        <!-- Page principale -->
        <div id="mainPage" class="page hidden min-h-screen bg-gray-50">
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                    <div class="flex justify-between items-center">
                        <div class="search-bar flex space-x-4 flex-1 max-w-lg">
                            <input type="text" id="searchInput" 
                                class="flex-1 rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                                placeholder="Rechercher une tâche...">
                            <select id="filterSelect" 
                                class="rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                                <option value="all">Toutes</option>
                                <option value="todo">À faire</option>
                                <option value="inProgress">En cours</option>
                                <option value="done">Terminées</option>
                            </select>
                        </div>
                        <button id="logoutBtn" 
                            class="ml-4 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                            Déconnexion
                        </button>
                    </div>
                </div>
            </header>

            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="columns-container grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="column bg-white rounded-lg shadow-sm" id="todo" data-status="todo">
                        <div class="p-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900 flex items-center">
                                <span class="w-3 h-3 bg-yellow-400 rounded-full mr-2"></span>
                                À faire
                            </h3>
                        </div>
                        <div class="tasks-container p-4 min-h-[200px]" droppable="true"></div>
                    </div>

                    <div class="column bg-white rounded-lg shadow-sm" id="inProgress" data-status="inProgress">
                        <div class="p-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900 flex items-center">
                                <span class="w-3 h-3 bg-blue-400 rounded-full mr-2"></span>
                                En cours
                            </h3>
                        </div>
                        <div class="tasks-container p-4 min-h-[200px]" droppable="true"></div>
                    </div>

                    <div class="column bg-white rounded-lg shadow-sm" id="done" data-status="done">
                        <div class="p-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900 flex items-center">
                                <span class="w-3 h-3 bg-green-400 rounded-full mr-2"></span>
                                Terminées
                            </h3>
                        </div>
                        <div class="tasks-container p-4 min-h-[200px]" droppable="true"></div>
                    </div>
                </div>
            </main>

            <div class="fixed bottom-8 right-8">
                <button id="addTaskBtn" 
                    class="flex items-center justify-center w-14 h-14 rounded-full bg-indigo-600 text-white shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Ajoutez ceci juste avant la fermeture du body -->
<!-- Modal Ajouter/Modifier -->
<div id="taskModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modalTitle" class="text-lg font-medium text-gray-900">Ajouter une tâche</h3>
            <button class="modal-close text-gray-400 hover:text-gray-500">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <form id="taskForm" class="space-y-4">
            <div>
                <label for="taskTitle" class="block text-sm font-medium text-gray-700">Titre</label>
                <input type="text" id="taskTitle" name="title" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="taskDescription" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="taskDescription" name="description" rows="3" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
            </div>
            <div class="flex justify-end space-x-3">
                <button type="button" class="modal-close px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                    Annuler
                </button>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md">
                    Sauvegarder
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Modal Confirmation Suppression -->
<div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-900">Confirmer la suppression</h3>
            <button class="modal-close text-gray-400 hover:text-gray-500">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <p class="text-sm text-gray-500">Êtes-vous sûr de vouloir supprimer cette tâche ? Cette action est irréversible.</p>
        <div class="mt-4 flex justify-end space-x-3">
            <button class="modal-close px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                Annuler
            </button>
            <button id="confirmDelete" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md">
                Supprimer
            </button>
        </div>
    </div>
</div>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
